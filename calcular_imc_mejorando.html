<meta charset="UTF -8 ">

<h1> PROGRAMA CALCULAR IMC </h1>

<script>
    
    function saltarLinea() {

        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    

    }
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    function calcularImc(peso,altura,) {

        return (peso/ (altura*altura));
                
    }

    nombre = prompt(" Ingrese su nombre: ")
    pesoInformado = prompt(nombre + " Informe su peso: ")
    alturaInformada = prompt(nombre + " Informe su altura: ")

    imcCalculado = calcularImc(pesoInformado,alturaInformada)

    imprimir(nombre + " su imc calculado es: " + imcCalculado);

    if (imcCalculado < 18.5) {

        imprimir("abajo de lo recomendado");
    }

    if (imcCalculado >=18.5) {

        if (imcCalculado <= 24.9) {

    imprimir("intervalo normal");
        }
    }

    if (imcCalculado >= 25 && imcCalculado <30) {

    imprimir("ligero sobrepeso");

    }

    if (imcCalculado >= 30) {

    imprimir("considerado como obesidad");
    }
               
</script>
