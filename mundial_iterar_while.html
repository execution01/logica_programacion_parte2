<meta charset="UTF -8 ">

<h1> PROGRAMA AÑOS DE MUNDIALES </h1>

<script>
    
    function saltarLinea() {

        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    

    }
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var anhoMundial = 1930;
    var anhoLimite = parseInt(prompt("Ingrese el año limite: "));

    while(anhoMundial <=anhoLimite) {

        imprimir ("Hubo mundial de la FIFA en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;

    }

    imprimir("FIN")

    </script>
